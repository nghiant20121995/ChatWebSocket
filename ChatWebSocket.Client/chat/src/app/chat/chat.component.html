<div class="h-screen flex chat-bg font-sans flex-row">
    <!-- Sidebar -->
    <div class="w-1/3 max-w-sm bg-white/100 backdrop-blur-sm border-r flex flex-row">
        <div class="w-20-percent border-r flex flex-col">
            <div class="navbar-brand-box">
                <a class="logo logo-dark" href="/">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="22" fill="#3730A3" /> <!-- Strong indigo background -->
                        <path
                            d="M16 17C16 15.8954 16.8954 15 18 15H30C31.1046 15 32 15.8954 32 17V25C32 26.1046 31.1046 27 30 27H22L18 30V27H18C16.8954 27 16 26.1046 16 25V17Z"
                            fill="white" stroke="#C7D2FE" stroke-width="1.5" stroke-linejoin="round" />
                        <circle cx="20" cy="21" r="1.2" fill="#C7D2FE" />
                        <circle cx="24" cy="21" r="1.2" fill="#C7D2FE" />
                        <circle cx="28" cy="21" r="1.2" fill="#C7D2FE" />
                    </svg>
                </a>
            </div>
            <div class="flex navbar-config items-center justify-center">
                <ul class="space-y-4 flex flex-col items-center">
                    <li class="flex items-center justify-center">
                        <button class="btn-switchbar p-2 rounded-full hover:bg-gray-200 focus:outline-none" [ngClass]="{'active': sideBarType === 1}" (click)="toggleSidebar(1)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8-1.528 0-2.957-.355-4.168-.98L3 21l1.25-3.75C3.455 15.957 3 14.528 3 13c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </button>
                        <span class="sr-only">Conversations</span>
                    </li>
                    <li class="flex items-center justify-center">
                        <button class="btn-switchbar p-2 rounded-full hover:bg-gray-200 focus:outline-none" [ngClass]="{'active': sideBarType === 2}" (click)="toggleSidebar(2)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>
                        <span class="sr-only">Notifications</span>
                    </li>
                    <li class="flex items-center justify-center">
                        <button class="btn-switchbar p-2 rounded-full hover:bg-gray-200 focus:outline-none" [ngClass]="{'active': sideBarType === 3}" (click)="toggleSidebar(3)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5.121 17.804A4 4 0 017 16h10a4 4 0 011.879.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                        <span class="sr-only">Profile</span>
                    </li>
                    <li class="flex items-center justify-center">
                        <button class="btn-switchbar p-2 rounded-full hover:bg-gray-200 focus:outline-none" [ngClass]="{'active': sideBarType === 4}" (click)="toggleSidebar(4)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7h18M3 12h18m-9 5h9" />
                            </svg>
                        </button>
                        <span class="sr-only">Menu</span>
                    </li>
                </ul>
            </div>
            <div class="flex-1"></div>
        </div>
        <div class="w-80-percent bg-grey/80">
            <sidebar [sideBarType]="sideBarType"></sidebar>
        </div>
    </div>
    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
        <chat-area></chat-area>
    </div>
</div>
