<div class="p-4 border-b">
    <input id="searchInput" type="text" placeholder="🔍 Search chats..."
        class="w-full border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />
</div>

<div class="flex-1 overflow-y-auto p-4 space-y-3">
    <div *ngFor="let user of users" class="flex items-center p-3 bg-white rounded-lg shadow hover:bg-purple-100 cursor-pointer transition">
        <img src="{{user.Avatar}}" alt="{{user.FullName}}" class="w-10 h-10 rounded-full mr-3">
        <div class="flex flex-col">
            <span class="font-semibold">{{user.FullName}}</span>
            <span class="text-xs text-gray-400">Tap to chat</span>
        </div>
    </div>
</div>
