<div class="flex-1 flex flex-col">
<!-- Messages -->
<div id="chat" class="flex-1 overflow-y-auto p-6 space-y-3 bg-white/60 backdrop-blur-md">
    <div id="welcomeMessage" class="text-center text-gray-400 mt-10 text-lg">Select a conversation</div>
</div>

<!-- Input -->
<div class="p-4 bg-white/90 backdrop-blur-sm flex items-center border-t gap-2">

    <!-- Icons -->
    <button title="Upload File" class="p-2 hover:bg-purple-100 rounded-full transition">
        📎
    </button>

    <button title="Upload Image" class="p-2 hover:bg-purple-100 rounded-full transition">
        🖼️
    </button>

    <button title="Add Reaction" class="p-2 hover:bg-purple-100 rounded-full transition">
        😊
    </button>

    <!-- Text Input -->
    <input id="messageInput" type="text" placeholder="Type a message..."
        class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />

    <!-- Send Button -->
    <button onclick="sendMessage()"
        class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-full transition">
        Send
    </button>
</div>
